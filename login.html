<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="shortcut icon" href="./img/empresa.png" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    
    <div id="container">

        <form class="form-control" method="get">
            <p class="title">Login</p>
            <div class="input-field">
            <input required="" class="input" type="text"/>
            <label class="label" for="input">Correo</label>
            </div>
            <div class="input-field">
            <input required="" class="input" type="password"/>
            <label class="label" for="input">Contraseña</label>
            </div>
            <a href="#">¿Olvidaste su contraseña?</a>
            <button class="submit-btn">Iniciar Sesión</button>
        </form>
        
    </div>

</body>
</html>
