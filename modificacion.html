<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/modificacion.css">
    <link rel="shortcut icon" href="./img/empresa.png" type="image/x-icon">
    <title>Modificacion de datos</title>
</head>
<body>
    
    <div id="container">

        <form class="form-control" method="get">
            <p class="title">Editar</p>
            <div class="input-field">
                <label label for="input">Nombre</label>
                <input required="" class="input" placeholder="Alejandro" type="text"/>
            </div>
            <div class="input-field">
                <label label for="input">Apellidos</label>
                <input required="" class="input" placeholder="López" type="text"/>
            </div>
            <div class="input-field">
                <label label for="input">Correo</label>
                <input required="" class="input" placeholder="alejandro.lopez@gmail.com" type="text"/>
            </div>
            <div class="input-field">
                <label label for="input">Contraseña</label>
                <input required="" class="input" placeholder="ALEJANDROLOPEZ123" type="password"/>
            </div>
            <div class="input-field">
                <label label for="input">Teléfono</label>
                <input required="" class="input" placeholder="612 345 678" type="tel"/>
            </div>
            <div class="input-field">
                <label label for="input">Localidad</label>
                <input required="" class="input" placeholder="Madrid" type="text"/>
            </div>
            <button class="submit-btn">Guardar cambios</button>
        </form>
        
    </div>

</body>
</html>
