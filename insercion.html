<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/insercion.css">
    <link rel="shortcut icon" href="./img/empresa.png" type="image/x-icon">
    <title>Formulario de inserción</title>
</head>
<body>
    
    <div id="container">

        <form class="form-control" method="get">
            <p class="title">Registrarse</p>
            <div class="input-field">
                <input required="" class="input" type="text"/>
                <label label class="label" for="input">Introduzca su nombre</label>
            </div>
            <div class="input-field">
                <input required="" class="input" type="text"/>
                <label label class="label" for="input">Introduzca sus apellidos</label>
            </div>
            <div class="input-field">
                <input required="" class="input" type="text"/>
                <label label class="label" for="input">Introduzca su correo</label>
            </div>
            <div class="input-field">
                <input required="" class="input" type="password"/>
                <label class="label" for="input">Introduzca su contraseña</label>
            </div>
            <div class="input-field">
                <input required="" class="input" type="password"/>
                <label class="label" for="input">Vuelva a introducir su contraseña</label>
            </div>
            <div class="input-field">
                <input required="" class="input" type="tel"/>
                <label label class="label" for="input">Introduzca su número de telefono</label>
            </div>
            <div class="input-field">
                <input required="" class="input" type="text"/>
                <label label class="label" for="input">Introduzca su localidad</label>
            </div>
            <div>
                <br>
                <input required="" type="checkbox"/>
                <label label class="label" for="input">Acepto los terminos de uso.</label>
            </div>
            <button class="submit-btn">Registrarse</button>
        </form>
        
    </div>

</body>
</html>
